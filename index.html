<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Microsoft Tech Survey</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form id="survey-form">
            <h1 id="title">Microsoft Tech & Cloud Survey Form</h1>
            <p id="description">Help us understand how developers and IT professionals use Microsoft technologies.</p>

            <!-- Name Input -->
            <label id="name-label" for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email: </label>
            <input id="email" type="email" placeholder="Enter an email..." required>
            <label id="number-label" for="number">Number (between 0-100): </label>
            <input id="number" type="number" min="0" max="100" placeholder="Enter a number...">
            <label>Dropdown </label>
            <select id="dropdown">
                <option></option>
                <option></option>
            </select>
            <fieldset>
                <legend>Pick an option</legend>
                <input type="radio" name="radio-group" value="value-1">
                <input type="radio" name="radio-group" value="value-2">
            </fieldset>
            <fieldset>
                <legend>Check all that applies</legend>
                <input type="checkbox" value="value1">
                <input type="checkbox" value="value2">
                <input type="checkbox" value="value3">
            </fieldset>
            <fieldset>
                <legend>Additional Comments</legend>
                <textarea></textarea>
            </fieldset>
            <button id="submit">Submit</button>
        </form>
    </body>
</html>
