<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Microsoft Tech Survey</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form id="survey-form">
            <h1 id="title">Microsoft Tech & Cloud Survey Form</h1>
            <p id="description">Help us understand how developers and IT professionals use Microsoft technologies.</p>

            <fieldset>
                <!-- Name Input -->
                <label id="name-label" for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- Email Input -->
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Experience Input -->
                <label id="number-label" for="number">Years of Experience with Microsoft Technologies:</label>
                <input type="number" id="number" name="experience" min="0" max="50" placeholder="Enter your experience in years" required>
            </fieldset>

            <fieldset>
                <!-- Microsoft Certifications Dropdown -->
                <label for="dropdown">Have you taken any Microsoft certifications?</label>
                <select id="dropdown" name="certification" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="none">No</option>
                    <option value="az900">AZ-900</option>
                    <option value="az104">AZ-104</option>
                    <option value="az204">AZ-204</option>
                    <option value="az400">AZ-400</option>
                </select>
            </fieldset>

            <fieldset>
                <!-- Yes/No Radio Buttons -->
                <legend>Would you like to receive a free beginner's guide to Azure Cloud?</legend>
                <label><input type="radio" class="inline" name="guide" value="yes" required> Yes</label>
                <label><input type="radio" class="inline" name="guide" value="no"> No</label>
            </fieldset>

            <!-- Cloud Platform Checkbox -->
            <fieldset>
                <legend>Which cloud platforms have you used?</legend>
                <label><input type="checkbox" class="inline" name="cloud" value="azure"> Azure</label>
                <label><input type="checkbox" class="inline" name="cloud" value="aws"> AWS</label>
                <label><input type="checkbox" class="inline" name="cloud" value="gcp"> Google Cloud</label>
                <label><input type="checkbox" class="inline" name="cloud" value="none"> None</label>
            </fieldset>

            <!-- Comments Section -->
            <fieldset>
                <legend>Additional Comments:</legend>
                <textarea name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
